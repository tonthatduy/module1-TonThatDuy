<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập</title>
</head>
<body>
<script>
    let n = +prompt("Nhập độ dài của mảng");
    let array = [];
    while (n <= 0 || n >= 20) {
        array = +prompt(" Nhập lại ");
    }
    for (let i = 0; i < n; i++) {
        array[i] = +prompt("Nhập giá trị của mảng thứ " + i);
    }
    alert(array);
    let khoangCach = array[1] - array[0];
    let result = true;
    for (let i = 0; i < array.length - 1; i++) {
        if ((array[i + 1] - array[i]) != khoangCach) {
            result = false;
            break;
        }
    }
    if (result) {
        alert(`Mang ${array} la mang dieu`);
    } else {
        alert(`Mang ${array} la mang k dieu`);
    }
</script>
</body>
</html>

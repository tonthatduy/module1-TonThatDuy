<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập</title>
</head>
<body>
<script>
    let n = +prompt("Nhập độ dài của mảng");
    let array = [];
    while (n <= 0 || n >= 20) {
        array = +prompt(" Nhập lại ");
    }
    for (let i = 0; i < n; i++) {
        array[i] = +prompt("Nhập giá trị của mảng thứ " + i);
    }
    alert(array);
    let ketQua = true;
    for (let i = 0; i < array.length / 2; i++) {
        if (array[i] !== array[array.length - 1 - i]) {
            ketQua = false;
            break;
        }
    }
    if (ketQua) {
        alert(`mảng ${array} là mảng đối xứng `);
    } else {
        alert(`mảng ${array} là mảng không đói xứng`)
    }
</script>
</body>
</html>

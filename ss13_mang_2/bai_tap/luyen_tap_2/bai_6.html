<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let n = prompt("Nhập độ dài của mảng");
    let array = [];
    while (n <= 0) {
        array = prompt("Nhập lại ký tự của mảng");
    }
    for (let i = 0; i < n; i++) {
        array[i] = prompt("Nhập giá trị của mảng thứ " + i);
    }
    for (let i = 0; i < array.length; i++) {
        if (array[i] === "-") {
            array[i] = "_";
        }
    }
    alert(array);
</script>
</body>
</html>

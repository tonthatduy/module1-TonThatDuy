<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let str1 = prompt("Nhập chuỗi ");
    let str2 = prompt("Nhập chuỗi ");
    let flag = true;
    if (str1.length !== str2.length) {
        alert("Hai chuỗi không giống nhau")
    } else {
        for (let i = 0; i < str1.length; i++) {
            if (str1[i] !== str2[i]) {
                alert("Hai chuỗi khác nhau");
                flag = false;
                break;
            }
        }
    }
    if (flag) {
        alert("Hai chuỗi giống nhau");
    }
</script>
</body>
</html>

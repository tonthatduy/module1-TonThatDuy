    // Thử nghiệm với While
    let so, i, j;
    so = "<table border='1' width='300' cellspacing='0' cellpadding='15'>";
    i = 1;
    j = 2;
    while (i < 10) {
        so = so + "<tr>";
        while (j < 10) {
            so = so + "<td>" + j + "*" + i + "=" + i * j + "</td>";
            j++;
        }
        so = so + "</tr>";
        j = 2;
        i++;
    }
    so = so + "</table>";
    document.write(so);
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let count = 0;
    let result = "0";
    let i = 1;
    while (count < 30) {
        if (i % 7 == 0) {
            result += "+" + i;
            count++;
        }
        i++;
    }
    console.log(result);
    document.write("Tổng 30 số chia hết cho 7 là:" + eval(result));
</script>
</body>
</html>

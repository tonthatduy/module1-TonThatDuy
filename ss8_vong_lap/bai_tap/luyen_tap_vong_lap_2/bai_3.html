<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÃ i 3</title>
</head>
<body>
<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");

    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 6 - i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }

    document.write("<br>");

    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 6 - i; j++) {
            document.write("&nbsp;&nbsp");
        }
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");

    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 6; j++) {
            if (j <= i) {
                document.write("&nbsp;&nbsp");
            } else {
                document.write("*");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>

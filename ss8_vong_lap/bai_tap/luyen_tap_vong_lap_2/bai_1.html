    let f1 = 1;

    let i = 3;

    //     f1 = fi;

    while (i <= n) {
        fi = f0 + f1;
        result += "<br>" + fi;
        f0 = f1;
        f1 = fi;
        i++
    }
    document.write(result)
</script>

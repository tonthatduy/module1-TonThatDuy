<script>
    function checkTriangel(a, b, c) {
        if (a <= 0 || b <= 0 || c <= 0) {
            return "Không phải là cạnh tam giác";
        }
        if (
            a * a + b * b === c * c ||
            b * b + c * c === a * a ||
            a * a + c * c === b * b) {
            return "Là 3 cạnh của tam giác vuông";
        } else if (a + b > c && b + c > a && c + a > b) {
            return "Chỉ là 3 cạnh của tam giác";
        } else {
            return "Không phải là cạnh tam giác";
        }
    }

    let numberOne = +prompt("Nhập số");
    let numberSecond = +prompt("Nhập số");
    let numberThree = +prompt("Nhập số");
    alert(checkTriangel(numberOne, numberSecond, numberThree));
</script>

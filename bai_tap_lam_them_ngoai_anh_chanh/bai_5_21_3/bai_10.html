<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÃ i 10</title>

<body>
<script>
    function characterString(string1, string2) {
        let arr1 = string1.split("");
        let arr2 = string2.split("");
        let count = 0;
        for (let i = 0; i < arr1.length; i++) {
            for (let j = 0; j < arr2.length; j++) {
                if (arr1[i] === arr2[j]) {
                    arr1.splice(i, 1);
                    arr2.splice(j, 1);
                    i--;
                    count ++;
                    break
                }
            }

        }
        return count;
    }

    alert(characterString("aabcc", "adcaa"));

</script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập</title>
</head>
<body>
<script>
    let n = +prompt("Nhập độ dài của mảng");
    let arr = [];
    while (n < 0 || n % 2 !== 0) {
        n = +prompt("Nhập lại số chẵn");
    }
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập phần tử của giá trị thứ " + i);
    }
    alert(arr);

    function checkNumber(array) {
        let count = 0
        for (let i = 0; i < array.length; i += 2) {
            if (array[i] < array[i + 1]) {
                count++;
            }

        }
        if (count === array.length / 2) {
            return "OK";
        }
        return "NO"
    }

    alert(checkNumber(arr));
</script>
</body>
</html>

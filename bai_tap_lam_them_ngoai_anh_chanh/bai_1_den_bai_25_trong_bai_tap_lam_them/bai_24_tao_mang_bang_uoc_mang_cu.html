<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let n = prompt("Nhập độ dài của mảng");
    let arr = [];
    while (n <= 0) {
        n = prompt("Nhập lại độ dài");
    }
    for (let i = 0; i < n; i++) {
        arr[i] = prompt("Nhập giá trị phần tử thứ: " + i);
    }
    alert(arr);

    // let array1 = [2, 4, 7, 9, 1]

    function checkUocSnt(arr) {
        let array2 = [];
        for (let i = 0; i < arr.length; i++) {
            array2.push(sumUoc(arr[i]));
        }
        return array2;

    }

    function sumUoc(n) {
        let sum = 0;
        for (let j = 1; j <= n; j++) {
            if (n % j === 0) {
                sum += j;
            }
        }
        return sum;
    }

    alert(checkUocSnt(arr));

</script>
</body>
</html>

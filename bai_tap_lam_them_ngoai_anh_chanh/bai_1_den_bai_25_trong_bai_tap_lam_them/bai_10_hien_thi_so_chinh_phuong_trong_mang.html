<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 10</title>
    <!--  Bài 10	Nhập 1 mảng từ bàn phím với độ dài n-->
    <!--  Hiện thị mảng sau khi thêm mới các phần tử-->
    <!--  Hiện thị các số chính phương có trong mảng ( Số chính phương là các số ví dụ 1,4,9,16,25,36,49……)-->

</head>
<body>
<script>
    let n = +prompt("Nhập độ dài của mảng");
    let arr = [];
    while (n <= 0) {
        n = +prompt("Nhập lại độ dài của mảng");
    }
    for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("Nhập giá trị thứ: " + i));
    }
    alert(arr);

    function perfectSquare(arr) {
        let array = [];
        for (let i = 0; i < arr.length; i++) {
            if (Math.sqrt(arr[i]) % 1 === 0) {
                array.push(arr[i]);
            }
        }
        return array;
    }

    alert(perfectSquare(arr));
</script>
</body>
</html>

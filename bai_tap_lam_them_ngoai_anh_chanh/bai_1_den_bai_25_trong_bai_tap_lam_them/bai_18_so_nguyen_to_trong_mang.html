<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 18</title>
    <!--  Bài 18	Nhập 1 mảng số từ bàn phím với độ dài n-->
    <!--  Hiện thị mảng sau khi thêm mới các phần tử-->
    <!--  Kiểm tra mảng vừa nhập. Nếu tất cả các phần tử trong mảng đều là số nguyên tố  thì hiện thị thông báo "OK", nếu không thoả mãn thì hiện thị "NO"-->

</head>
<body>
<script>
    let n = +prompt("Nhập độ dài của mảng");
    let arr = [];
    while (n <= 0) {
        n = +prompt("Nhập lại độ dài của mảng")
    }
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập phần tử thứ: " + i);
    }

    function checkSoNguyenTo(num) {
        if (num < 2) {
            return false;
        }
        for (let i = 0; i < num; i++) {
            if (num % i === 0) {
                return false;
            }
        }
        return true;
    }

    function checkArraySoNguyenTo(arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (checkSoNguyenTo(arr[i])) {
                count++;
            }
        }
        if (count === arr.length) {
            return "OK";
        } else {
            return "NO";
        }
    }

    console.log(checkArraySoNguyenTo(arr))
</script>
</body>
</html>

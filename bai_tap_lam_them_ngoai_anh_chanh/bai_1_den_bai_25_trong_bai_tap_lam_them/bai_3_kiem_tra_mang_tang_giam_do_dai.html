<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
    <!--  Bài 3	Nhập 1 mảng từ bàn phím với độ dài n-->
    <!--  Hiện thị mảng sau khi thêm mới các phần tử-->
    <!--  Kiểm tra mảng vừa nhập. Nếu  mảng mới nhập đã được sắp xếp ( tăng/giảm dần) thì hiện thị thông báo "OK", nếu không thoả mãn thì hiện thị "NO"-->

</head>
<body>
<script>
    let n = +prompt("Nhập độ dài của mảng: ");
    let array = [];
    while (n <= 0) {
        n = prompt("Nhập lại độ dài của mảng: ");
    }
    for (let i = 0; i < n; i++) {
        array[i] = prompt("Nhập giá trị phần tử thứ: " + i);
    }
    alert(array);

    function checkArray(arr) {
        let countDown = 0;
        let countUp = 0;
        for (let i = 0; i < arr.length - 1; i++) {
            if (arr[i] >= arr[i + 1]) {
                countUp++;
            }
            if (arr[i] <= arr[i + 1]) {
                countDown++;
            }

        }
        if (countUp === arr.length - 1 || countDown === arr.length - 1) {
            return "OK"
        } else {
            return "NO";
        }

    }

    alert(checkArray(array));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
    <!--  Bài 6	Viết 1 hàm truyền vào 1 tham số (với tham số là một chuỗi), (checkString(str))-->
    <!--  "Hàm trả về mảng các ký tự là nguyên âm có trong mảng-->
    <!--  "-->
</head>
<body>
<script>
    let arrVowels = ["u", "e", "o", "a", "i"];

    function checkString(str) {
        let arr = str.toLowerCase().split("");
        let array = [];
        for (let i = 0; i < arr.length; i++) {
            if (arrVowels.includes(arr[i]) && !array.includes(arr[i])) {
                array.push(arr[i]);
            }
        }
        return array;
    }
    let string = prompt("Nhập chuỗi cần kiểm tra")
    alert(checkString(string));
</script>
</body>
</html>

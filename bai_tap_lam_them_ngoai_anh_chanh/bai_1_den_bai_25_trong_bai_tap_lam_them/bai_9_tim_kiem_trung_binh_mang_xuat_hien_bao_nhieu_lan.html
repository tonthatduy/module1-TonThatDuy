<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bafi 9</title>
    <!--    Bài 9	Nhập 1 mảng từ bàn phím với độ dài n-->
    <!--    Hiện thị mảng sau khi thêm mới các phần tử-->
    <!--    "Đếm số lượng số có giá trị bằng giá trinh trung bình của mảng.-->
    <!--    "-->
    <!--    "-->
    <!--    Ví dụ [1,2,2,3,3,5,4,4] => số lượng số bằng với giá trị trung bình của các phần tử trong mảng  là 2 ( vì giá trị trung bình các phần tử trong mảng là 3=> số 3 xuất hiện 2 lần)"-->

</head>
<body>
<script>
    let n = +prompt("Nhập độ dài của mảng: ");
    let array = [];
    while (n <= 0) {
        n = +prompt("Nhập lại độ dài của mảng: ");
    }
    for (let i = 0; i < n; i++) {
        array[i] = +prompt("Nhập giá trị phần tử thứ: " + i);
    }
    alert(array);

    function averageInArray(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        let avg = sum / arr.length;
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === avg) {
                count++;
            }
        }
        return count;
    }

    alert(averageInArray(array));
</script>
</body>
</html>

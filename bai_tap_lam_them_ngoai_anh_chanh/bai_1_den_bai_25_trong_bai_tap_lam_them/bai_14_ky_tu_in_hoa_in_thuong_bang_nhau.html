<!--    "Thực hiện kiểm tra. Nếu số ký tự in Hoa bằng ký tự in thường  thì trả về true. Ngược lại trả về false-->
<!--    "-->

</head>
<body>
<script>
    function checkString(str) {
        let arr = str.split("");
        let countUpCase = 0;
        let countLowsCase = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === arr[i].toUpperCase()) {
                countUpCase++;
            }
            if (arr[i] === arr[i].toLowerCase()) {
                countLowsCase++;
            }
        }
        if (countUpCase === countLowsCase) {
            return "True";
        } else {
            return "False";
        }
    }

    let arrayUpLowCase = prompt("Nhận chuỗi để kiểm tra ");
    alert(checkString(arrayUpLowCase));
</script>
</body>

    function checkString(str) {
        let array = str.split(" ");
        let count = 0;
        for (let i = 0; i < array.length - 1; i++) {
            if (array[i] === 0 && array[i + 1] === 0) {
                count++;
            }
        }
        if (count === 0) {
            return true
        } else {
            return false
        }
    }

    let newString = prompt("Nhập một chuỗi")
    alert(checkString(newString))

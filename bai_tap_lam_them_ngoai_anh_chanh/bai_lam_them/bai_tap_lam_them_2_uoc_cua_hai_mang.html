<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập</title>
</head>
<body>
<script>
    let n = +prompt("Nhập độ dài của mảng");
    while (n <= 0) {
        n = +prompt("Nhập lại độ dài của mảng");
    }
    let array = new Array(n);
    for (let i = 0; i < array.length; i++) {
        array[i] = +prompt("Nhập phân tử thứ: " + i);
    }
    alert(array);

    function checkArray(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        let medium = sum / arr.length;
        let min = arr[0];
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < arr[0]) {
                min = arr[i];
            } else {
                max = arr[i];
            }
        }
        if (min % medium === 0 && max % medium === 0) {
            return true;
        }
        return false;
    }

    alert(checkArray(array))
</script>
</body>
</html>

<script>
    let arrayTest = [1, 5, 6, 11, 9, 20, 8, 0, 8, 1];

    function kiemTraMang(arr) {
        let arrayResult = [];
        for (let i = 0; i < arr.length - 2; i++) {
            if (arr[i] + arr[i + 1] === arr[i + 2]) {
                arrayResult.push([arr[i], arr[i + 1]]);
            }
        }
        return arrayResult.sort((a, b) => (a[0] + a[1]) - (b[0] + b[1]));
    }

    document.write((kiemTraMang(arrayTest)));
</script>

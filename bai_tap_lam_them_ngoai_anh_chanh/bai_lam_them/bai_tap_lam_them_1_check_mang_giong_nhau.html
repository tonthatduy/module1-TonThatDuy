<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập</title>
</head>
<body>
<script>
    function checkArray(arr1, arr2) {
        if (arr1.length !== arr2.length) {
            return false;
        }
        let count = 0;
        for (let i = 0; i < arr2.length; i++) {
            if (arr1.includes(arr2[i])) {
                count++;
            }
        }
        if (count === arr2.length) {
            return true;
        }
        return false;

    }

    let array1 = [1, 3, 5, 6, 7];
    let array2 = [1, 3, 5, 6, 7];
    alert(checkArray(array1, array2));
</script>
</body>
</html>

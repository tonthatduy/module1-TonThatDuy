<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số cần tính");
    n > 0
    let chan = 1;
    let le = 1;
    for (let i = 1; i <= n; i++) {
        if (i % 2 == 0) {
            chan *= i;
        } else {
            le *= i;
        }
    }
    document.write(`giai thừa chẵn ${chan}<br> giai thừa lẻ ${le}`);
</script>
</body>
</html>

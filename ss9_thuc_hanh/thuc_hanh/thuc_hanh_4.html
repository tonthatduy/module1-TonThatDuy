<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    // Kiểm tra năm nhuận.
    let year = parseInt(prompt("Enter a year"));
    let month = parseInt(prompt("Enter a month"));
    let isLeapYear = false;
    if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
        isLeapYear = true;
    }
    // Tính số ngày trong tháng có năm nhuận hay k nhuận
    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            document.write(`Tháng ${month} Năm ${year} có 31 ngày`);
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            document.write(`Tháng ${month} Năm ${year} có 30 ngày`);
            break;
        case 2:
            if (isLeapYear) {
                document.write(`Tháng ${month} Năm ${year} có 29 ngày`)
            } else {
                document.write(`Tháng ${month} Năm ${year} có 28 ngày`)
            }
    }
</script>
</body>
</html>

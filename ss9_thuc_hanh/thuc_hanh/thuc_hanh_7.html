<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let s = 0;
    let n = +prompt("Nhập số nguyên dương");
    for (let i = 1; i <= 2 * n - 1; i++) {
        let giaiThua = 1;
        if (i % 2 !== 0) {
            for (let j = i; j > 0; j--) {
                giaiThua *= j
            }
            s += 1 / giaiThua;
        }
    }
    alert(`Tổng: ${s}`);
</script>

</body>
</html>

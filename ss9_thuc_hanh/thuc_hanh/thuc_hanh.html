<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực Hành</title>
</head>
<body>
<script>
    let exit = false;
    let arr = ["Chung", "Khánh", "Duy"];

    while (!exit) {
        let danhSach = prompt("-----Quản lý sinh viên -------\n"
            + "Hãy nhập số để chọn đồ uống\n"
            + "1.Hiển thị danh sách sinh viên \n"
            + "2.Thêm mới sinh viên\n"
            + "3.Xóa sinh viên\n"
            + "4.Kết thúc chương trình")
        switch (danhSach) {
            case "1":
                displayArray();
                break;
            case "2":
                addArray();
                break;
            case "3":
                deleteArray()
                break;
            case "4":
                let confirmMessage = window.confirm("Bạn có muốn thoát không");
                if (confirmMessage) {
                    alert("Kết thúc chương trình");
                    exit = true;
                }
        }
    }

    function displayArray() {
        let list = "";
        for (let i = 0; i < arr.length; i++) {
            list += `${i + 1} . ${arr[i]}\n`
        }
        alert(list);
    }

    function addArray() {
        let profile = prompt("Nhập tên sinh viên cần thêm");
        arr.push(profile);
        displayArray();
    }

    function deleteArray() {
        let list = "";
        for (let i = 0; i < arr.length; i++) {
            list += `${i + 1} . ${arr[i]}\n`
        }
        list += " Bạn muốn xóa sinh viên nào"
        let choose = prompt(list);
        if (choose) {
            arr.splice(choose - 1, 1);
        }
        displayArray();
    }

</script>
</body>
</html>

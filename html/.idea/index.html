
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Exchange</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <h1>Money Exchange</h1>
    <input type="number" id="amount" placeholder="Enter amount" />
    <select id="currency">
        <option value="vnd_to_usd">VND to USD</option>
        <option value="usd_to_vnd">USD to VND</option>
    </select>
    <button onclick="exchangeMoney()">Exchange</button>
    <p id="result"></p>
</div>
<script>
    function exchangeMoney() {
        const amount = document.getElementById("amount").value;
        const currency = document.getElementById("currency").value;
        const result = document.getElementById("result");
        const exchangeRate = {
            vnd_to_usd: 0.000043,
            usd_to_vnd: 26000,
        };

        if (amount === "" || isNaN(amount)) {
            result.textContent = "Please enter a valid amount";
            return;
        }

        let exchangedAmount;
        if (currency === "vnd_to_usd") {
            exchangedAmount = amount * exchangeRate.vnd_to_usd;
            result.textContent = `${amount} VND = ${exchangedAmount.toFixed(2)} USD`;
        } else {
            exchangedAmount = amount * exchangeRate.usd_to_vnd;
            result.textContent = `${amount} USD = ${exchangedAmount.toFixed(0)} VND`;
        }
    }
</script>
</body>
</html>

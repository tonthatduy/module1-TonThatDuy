<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập</title>
</head>
<body>
<script>
    let n = +prompt("Nhập độ dài của mảng");
    let array = [];
    while (n <= 0 || n > 20) {
        n = +prompt("Nhập lại");
    }
    for (let i = 0; i < n; i++) {
        array[i] = prompt("Nhập giá trị mảng thứ " + i );
    }
    alert(array);
</script>
</body>
</html>

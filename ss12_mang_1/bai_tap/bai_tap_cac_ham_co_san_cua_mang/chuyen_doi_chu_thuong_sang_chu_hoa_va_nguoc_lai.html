<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let input = prompt("Nhập vào một chuỗi");
    let result = ""
    for (let i = 0; i < input.length; i++) {
        let char = input[i];
        if (char === char.toUpperCase()) {
            result += char.toLowerCase();
        } else {
            result += char.toUpperCase();
        }
    }
    alert(`${result}`);
</script>
</body>
</html>

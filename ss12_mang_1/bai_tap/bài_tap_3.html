<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let array = []
    let n = +prompt("Nhập độ dài của mảng");
    while (n <= 0) {
        n = +prompt("Nhập lại");
    }
    for (let i = 0; i < n; i++) {
        array[i] = +prompt("Nhập giá trị mảng thứ " + i);
    }
    alert(array);
    let max = array[0];
    let sum = 0;
    for (let i = 0; i < array.length; i++) {
        sum += array[i];
        if (max < array[i]) {
            max = array[i];
        }
    }
    let giaTriTb = sum / array.length;
    alert(`Giá trị lớn nhất trong mảng: ${max} và giá trị TB: ${giaTriTb}`);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let value = +prompt("Enter a number");
    let number = [-3, 5, 1, 3, 2, 10];
    let index = -1
    for (let i = 0; i < number.length; i++) {
        if (value === number[i]) {
            index = i;
            break;
        }
    }
    if (index > -1) {
        alert("Value " + value + "found at " + index);
    } else {
        alert("Value " + value + " not found ");
    }
</script>

</body>
</html>

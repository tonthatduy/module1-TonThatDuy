<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi feet và meters</title>
</head>
<body>
<form>
    <p>
        <label>Feet</label>
        <input id="inputfeet" type="number" placeholder="Nhập feet"
               oninput="feetToMeter(this.value)"
               onchange="feetToMeter(this.value)">
    </p>
    <p>
        <label>Meters</label>
        <input id="inputmeters" type="number" placeholder="Nhập meters"
               oninput="meterToFoot(this.value)"
               onchange="meterToFoot(this.value)">
    </p>
</form>
<script>
    function feetToMeter(feet) {
        feet = parseFloat(feet);
        document.getElementById("inputmeters").value = `${feet * 0.305}`;
    }

    function meterToFoot(meter) {
        meter = parseFloat(meter);
        document.getElementById("inputfeet").value = `${meter * 3.279}`;
    }
</script>
</body>
</html>

    //Công thức làm
    function calculateFactorial(number) {
        let result = 1;
        for (let i = 2; i <= number; i++) {
            result *= i;
        }
        return result;
    }

    let number = +prompt("Nhập số cần tính");
    alert(calculateFactorial(number));

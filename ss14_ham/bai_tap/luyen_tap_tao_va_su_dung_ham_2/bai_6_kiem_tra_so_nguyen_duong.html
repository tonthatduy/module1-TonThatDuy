<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    function checkNumber(number) {
        if (number > 0 && number % 1 === 0) {
            return true;
        }
        return false;
    }

    let numbercheck = prompt("Nhập số cần kiểm tra");
    alert(checkNumber(numbercheck))
</script>
</body>
</html>

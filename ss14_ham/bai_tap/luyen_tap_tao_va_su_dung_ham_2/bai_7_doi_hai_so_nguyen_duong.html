<script>
    // Cách 1: biến tạm;
    function swap(a, b) {
        let temp = a;
        a = b;
        b = temp;
        return [a, b];
    }
    let number1 = prompt("Nhập số");
    let number2 = prompt("Nhập số");
    alert(swap(number1, number2));

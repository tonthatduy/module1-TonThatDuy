<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
<script>
    function checkCharInArray(array, char) {
        let count = 0;
        for (let i = 0; i < array.length; i++) {
            if (array[i] === char) {
                count++;
            }
        }
        if (count > 0) {
            return count;
        }
        return -1;
    }

    let n = +prompt("Nhập độ dài của mảng");
    let array = [];
    while (n <= 0) {
        n = +prompt("Nhập lại độ dài của mảng");
    }
    for (let i = 0; i < n; i++) {
        array[i] = prompt("Nhập giá trị của mảng thứ " + i);
    }
    alert(`Mảng đã nhập ${array}`);
    let character = prompt("Nhập ký tự cần tìm trong mảng")
    alert(checkCharInArray(array, character));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8 </title>
</head>
<body>
<script>
    function reverseArray(arr) {
        for (let i = 0; i < arr.length / 2; i++) {
            let temp = arr[i];
            arr[i] = arr[arr.length - 1 - i];
            arr[arr.length - 1 - i] = temp;
        }
        return arr;
    }

    let n = +prompt("Nhập độ dài của mảng");
    let array = [];
    while (n <= 0) {
        n = +prompt("Nhập lại độ dài của mảng");
    }
    for (let i = 0; i < n; i++) {
        array[i] = prompt("Nhập giá trị của mảng thứ " + i);
    }
    alert(`Mảng đã nhập ${array}`);
    alert(`Mảng sau khi đảo ngược ${reverseArray(array)}`);
</script>
</body>
</html>

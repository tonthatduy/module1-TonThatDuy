<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    function perimeter(r) {
        return 2 * Math.PI * r;
    }

    function acreage(r) {
        return Math.PI * r ** 2;
    }

    let radius = prompt("Nhập bán kính hình tròn");
    alert(`Chu vi hình tròn: ${perimeter(radius)}\nDiện tích hình tròn: ${acreage(radius)}`);
</script>
</body>
</html>

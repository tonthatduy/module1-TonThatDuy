<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    function increaseNumber(number) {
        return number + 1;
    }

    let number = +prompt("Nhập số cần tăng");
    let increase = increaseNumber(number);
    alert(increase);
</script>
</body>
</html>

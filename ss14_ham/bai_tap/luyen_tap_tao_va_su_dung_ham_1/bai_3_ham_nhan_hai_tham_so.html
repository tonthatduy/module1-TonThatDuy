<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    function compareAndSum(a, b) {
        if (a > b) {
            return "Số thứ nhất lớn hơn số thứ hai"
        }
        return a + b;
    }
    let number1 = +prompt("Nhập số thứ Nhất");
    let number2 = +prompt("Nhập số thứ Hai");
    alert(compareAndSum(number1, number2));
</script>
</body>
</html>

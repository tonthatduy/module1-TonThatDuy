<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập</title>
</head>
<body>
<script>
    function palindrome(array) {
        for (let i = 0; i < array.length / 2; i++) {
            if (array[i] !== array[array.length - i - 1]) {
                return "Mảng không đối xứng"
            }
        }
        return "Mảng đối xứng";
    }
    let str = "rotor";
    let arr = str.split("");
    alert(palindrome(arr));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>

</head>

<body>
<div class="container">
    <h1>Quản Lý Sản Phẩm</h1>
    <div>
        <h3>Add New Product</h3>
        <input id="product" placeholder="New Product">
        <button type="button" class="btn btn-sm btn-outline-success" onclick="addNewProduct()">Add</button>
    </div>
    <div>
        <h3>Display All Product</h3>
        <span>Số Lượng:</span> <span id="quantity"></span>
    </div>
    <div id="result"></div>
</div>

<script>
    let product = [
        "Sony Xperia", "Samsung Galaxy",
        "Nokia 6", "Xiaomi Redmi Note 4",
        "Apple iPhone 6S", "Xiaomi Mi 5s Plus",
        "Apple iPhone 8 Plus", "Fujutsu F-04E", "Oppo A71"]
    display(product);

    function addNewProduct() {
        let newProduct = document.getElementById("product").value;
        if (newProduct !== "") {
            product.push(newProduct);
        } else {
            alert("Nhập lại");
        }
        display(product);
        document.getElementById("product").value = "";
    }

    function deleteProduct(index) {
        let conf = confirm("Bạn có muốn xóa sản phảm này :" + product[index] + "?");
        if (conf) {
            product.splice(index, 1);
        }
        display(product);
    }

    function editProduct(index) {
        let editProduct = prompt(product[index] + ".Nhập tên sản phẩm cần sửa");
        product[index] = editProduct;
        display(product);
    }

    function display(list) {
        let tableArray = `<table class="table table-striped"  >
                     <tr>
                            <th>Product Name</th>
                            <th>Edit</th>
                            <th >Delete</th>
                     </tr>`;
        for (let i = 0; i < list.length; i++) {
            tableArray += `<tr>
                        <td>${list[i]}</td>
                        <td><button onclick="editProduct(${i}) " class="btn btn-success btn-sm">Edit</button></td>
                        <td><button class="btn btn-sm btn-danger" onclick="deleteProduct(${i})">Delete</button></td>
                       </tr>`;
        }
        tableArray += `</table>`;
        document.getElementById("result").innerHTML = tableArray;
        document.getElementById("quantity").innerHTML = product.length;
    }

</script>
</body>
</html>

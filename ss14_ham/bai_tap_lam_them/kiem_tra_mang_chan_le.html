    function checkNumber(arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                count++;
            }
        }
        if (count === arr.length) {
            return "1";
        } else if (count === 0) {
            return "0";
        }
        return "-1";
    }

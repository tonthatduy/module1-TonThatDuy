<script>
    function checkNumberElement(array) {
    for (let i = 0; i < array.length; i++) {
        if (array[i] === 0 || array[i] === 1) {
            return false;
        }
        for (let j = 2; j < array[i]; j++) {
            if (array[i] % j === 0) {
                return false;
            }
        }
    }
    return true;
    }

    let arrElement = [11, 3, 2, 7];
    let arrNumber = [1, 3, 4, 6, 2];
    alert(checkNumberElement(arrNumber));
</script>

<script>
    function checkNumber(arr) {
        let countEven = 0;
        let countOdd = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                countEven++;
            } else {
                countOdd++;
            }
        }
        if (countEven === arr.length) {
            return "1";
        } else if (countOdd === arr.length) {
            return "0";
        } else {
            return "-1";
        }
    }

    let arrEven = [2, 4, 6, 8, 10];
    let arrOdd = [1, 3, 5, 7, 9];
    let arrEventOdd = [1, 4, 5, 8, 11];
    alert(checkNumber(arrEventOdd));

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập</title>
</head>
<body>
<script>
    function twoSum(array, target) {
        for (let i = 0; i < array.length; i++) {
            for (let j = i + 1; j < array.length; j++) {
                if (array[i] + array[j] === target) {
                    return [i, j];
                }
            }
        }
        return []
    }

    alert(twoSum([2, 7, 7, 2, 12], 9));
</script>
</body>
</html>

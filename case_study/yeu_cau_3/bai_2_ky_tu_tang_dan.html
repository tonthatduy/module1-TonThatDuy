    <!--  Ví dụ: s = "abefaefghedcb", thì kết quả getMaxChildString (s)   “aefgh”-->

<script>
    function checkString(str) {
        let arr = str.split("");
        let mangChuoiCon = [];
        for (let i = 0; i < arr.length; i++) {
            let chuoiCon = arr[i];
            for (let j = i; j < arr.length - 1; j++) {
                if (arr[j] < arr[j + 1]) {
                    chuoiCon += arr[j + 1];
                } else {
                    break;
                }
            }
            mangChuoiCon.push(chuoiCon);
        }
        mangChuoiCon.join(" ")
        let max = mangChuoiCon[0];
        for (let i = 0; i < mangChuoiCon.length - 1; i++) {
            if (mangChuoiCon[i].length < mangChuoiCon[i + 1].length) {
                max = mangChuoiCon[i + 1];
            }
        }
        return max;
    }
    console.log(checkString("fbcabccabcde"));

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
    <!--  Bài 3: Viết hàm tìm giá trị lớn nhất, nhỏ nhất trong mảng 2 chiều-->
</head>
<body>
<script>
    let array = [
        [10, 11, 12, 13, 14],
        [1, 2, 3, 4, 0]
    ]

    function checkMinMax(arr) {
        let max = arr[0][0];
        let min = arr[0][0];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] > max) {
                    max = arr[i][j];
                } else if (arr[i][j] < min) {
                    min = arr[i][j];
                }
            }
        }
        return `Số lớn nhất trong mảng ${max} \nSố bé nhất trong mảng ${min}`;
    }

    console.log(checkMinMax(array));
</script>
</body>
</html>

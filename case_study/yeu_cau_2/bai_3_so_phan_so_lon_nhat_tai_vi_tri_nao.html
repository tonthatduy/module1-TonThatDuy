<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5 </title>
    <!--  Bài 3: Cho một danh sách các phân số, hãy tìm chỉ số của phân số lớn nhất (đếm từ 0)-->
    <!--  Giả định rằng không có các phân số bằng nhau trong tập đầu vào-->
    <!--  Ví dụ: numerators = [5, 2, 5] và denominators = [6, 3, 4], thì kết quả maxFraction(numerators, denominators) = 2.-->
    <!--  5/4 là phân số lớn nhất, có chỉ số là 2.-->
</head>
<body>
<script>
    function maxFraction(arr1, arr2) {
        if (arr1.length !== arr2.length) {
            return "Độ dài mảng phải bằng nhau";
        }
        let max = arr1[0] / arr2[0];
        let index = -1;
        for (let i = 0; i < arr2.length; i++) {
            if (max < arr1[i] / arr2[i]) {
                max = arr1[i] / arr2[i];
                index = i;
            }
        }
        if (index !== -1) {
            console.log(`Gía trị phân số lớn nhất là ${max} có chỉ số là: ${index} `)
        } else {
            console.log(`Không có giá trị hợp lệ`);
        }
    }

    let array1 = [5, 2, 5];
    let array2 = [6, 3, 4];
    maxFraction(array1, array2);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
    <!--    Bài 5: Giả sử menu của chúng ta có các loại thức uống như sau:-->
    <!--    Cafe-->
    <!--    Cam vắt-->
    <!--    Nước ép cà rốt-->
    <!--    Nước ép cà chua-->
    <!--    Nước lọc-->
    <!--    Nước dừa-->
    <!--    Viết một chương trình gọi thức uống đơn giản.-->
    <!--    Gợi ý: Trước tiên in ra màn hinh danh sách các loại thức uống cho người dùng chọn lựa-->
    <!--    Đánh dấu theo thứ tự 1 (cafe), 2 (cam vắt), 3(nước ép cà rốt), 4(nước ép cà chua), 5(nước lọc), 6(nước dừa), 7(thoát gọi món)-->
    <!--    Khi người dùng lựa chọn 1 trong số các thức uống, chương trình sẽ hiện đơn giá của thức uống đó và cho phép người dùng nhập số lượng. Cuối cùng hiển thị tổng số tiền người dùng cần phải trả.-->
    <!--    Sử dụng vòng lặp do while lặp lại cho người dùng đặt thức uống, kết thúc quá trình đặt thức uống khi người nhấn số 7-->
</head>
<body>
<script>
    let exit = false
    let tongTien = 0;
    while (!exit) {
        let danhSach = prompt("<---------MeNu--------> \n"
            + " Hãy Nhập số để chọn đồ uống \n"
            + "1.Cafe \n"
            + "2.Cam Vắt \n"
            + "3.Nước ép cà rốt \n"
            + "4.Nước ép cà chua \n"
            + "5.Nước lọc \n"
            + "6.Nước dừa \n"
            + "7.Thanh Toán \n"
            + `<------------Tổng tiền: ${tongTien}------------->`)
        switch (danhSach) {
            case "1":
                selectDrinks(15);
                break;
            case "2":
                selectDrinks(35);
                break;
            case "3":
                selectDrinks(25);
                break;
            case "4":
                selectDrinks(25);
                break;

            case "5":
                selectDrinks(10);
                break;
            case "6":
                selectDrinks(20);
                break;
            case "7":
                let confirmMessage = window.confirm("Bạn muốn thanh toán đúng không");
                if (confirmMessage) {
                    alert(`Số tiền cần thanh toán ${tongTien}VND`);
                    exit = true;
                }
        }

        function selectDrinks(num) {
            let soLuong = prompt(`Nhập số lượng cần mua đơn giá ${num}VND`);
            tongTien += soLuong * num;
        }
    }
</script>
</body>
</html>

    // Cách 3 dùng mảng và vòng lặp For
    function getCustomerRank(spentAmount) {
        const ranks = [
            [1000, "Platinum", "20%", "Được FreeShip", "Có quà tặng"],
            [500, "Gold", "10%", "Được FreeShip", "Không có quà tặng"],
            [100, "Silver", "5%", "Không có FreeShip", "Không có quà tặng"],
            [0, "Bronze", "Không có ưu đãi", "Không có FreeShip", "Không có quà tặng"]
        ];

        for (let i = 0; i < ranks.length; i++) {
            if (spentAmount >= ranks[i][0]) {
                return {
                    rank: ranks[i][1],
                    discount: ranks[i][2],
                    freeShipping: ranks[i][3],
                    gift: ranks[i][4]
                };
            }
        }
    }

    let amount = parseFloat(prompt("Nhập tổng chi tiêu"));
    if (isNaN(amount) || amount < 0) {
        console.log("Vui lòng nhập số hợp lệ.");
    } else {
        const check = getCustomerRank(amount);
        console.log(`Hạng hiện tại của bạn: ${check.rank}`);

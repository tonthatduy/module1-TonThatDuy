<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký Học Viên</title>
</head>
<body>
<div>
    <h2>ĐĂNG KÝ HỌC VIÊN</h2>
    <form>
        <div>
            <label for="name">Họ và tên</label>
            <input name="yourname" type="text" id="name" size="30">
        </div>
        <div>
            <label for="bdate">Ngày sinh</label>
            <input name="birthdate" type="text" id="bdate" size="20">
        </div>
        <div>
            <label> Giới tính</label>
            <input name="gender" id="male" type="radio" value="Nam"/>
            <label for="male">Nam</label>
            <input name="gender" id="female" type="radio" value="Nữ"/>
            <label for="female">Nữ</label>
        </div>
        <div>
            <label>Địa chỉ</label>
            <textarea cols="20" rows="3"></textarea>
        </div>
        <div>
            <label for="class">Lớp</label>
            <select name="class" id="class"> Lớp
                <option value="chonlop">Chọn lớp</option>
                <option value="1a">Lớp 1a</option>
                <option value="1b">Lớp 1b</option>
                <option value="1c">Lớp 1c</option>
                <option value="1d">Lớp 1d</option>
                <option value="1e">Lớp 1e</option>
            </select>
        </div>
        <div>
            <label for="email">Email</label>
            <input name="email" id="email" type="text" size="30">
        </div>
        <div>
            <label for="sdt">Điện thoại</label>
            <input name="phone" id="sdt" type="text" size="25">
        </div>
    </form>
</div>

</body>
</html>

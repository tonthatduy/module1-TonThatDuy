<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo Bảng Nâng Cao</title>
    <style>
        .white {
            width: 40px;
            height: 40px;
            background: white;
            border-collapse: collapse;
        }

        .black {
            width: 40px;
            height: 40px;
            background: black;
            border-collapse: collapse;
        }

        table {
            background: orange;
            border-collapse: collapse;
            border: 2px solid black;
        }

        .groupcol {
            width: 30px;
            height: 40px;
            text-align: right;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>&nbsp;</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>
        <th>8</th>
    </tr>
    <tr>
        <td class="groupcol">A</td>
        <td class="white">&nbsp;</td>
        <td class="black">&nbsp;</td>
        <td class="white">&nbsp;</td>
        <td class="black">&nbsp;</td>
        <td class="white">&nbsp;</td>
        <td class="black">&nbsp;</td>
        <td class="white">&nbsp;</td>
        <td class="black">&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td class="groupcol">B</td>
        <td class="black">&nbsp;</td>
        <td class="white">&nbsp;</td>
        <td class="black">&nbsp;</td>
        <td class="white">&nbsp;</td>
        <td class="black">&nbsp;</td>
        <td class="white">&nbsp;</td>
        <td class="black">&nbsp;</td>
        <td class="white">&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td class="groupcol">C</td>
        <td class="white">&nbsp;</td>
        <td class="black">&nbsp;</td>
        <td class="white">&nbsp;</td>
        <td class="black">&nbsp;</td>
        <td class="white">&nbsp;</td>
        <td class="black">&nbsp;</td>
        <td class="white">&nbsp;</td>
        <td class="black">&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td class="groupcol">D</td>
        <td class="black">&nbsp;</td>
        <td class="white">&nbsp;</td>
        <td class="black">&nbsp;</td>
        <td class="white">&nbsp;</td>
        <td class="black">&nbsp;</td>
        <td class="white">&nbsp;</td>
        <td class="black">&nbsp;</td>
        <td class="white">&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td class="groupcol">E</td>
        <td class="white">&nbsp;</td>
        <td class="black">&nbsp;</td>
        <td class="white">&nbsp;</td>
        <td class="black">&nbsp;</td>
        <td class="white">&nbsp;</td>
        <td class="black">&nbsp;</td>
        <td class="white">&nbsp;</td>
        <td class="black">&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td class="groupcol">F</td>
        <td class="black">&nbsp;</td>
        <td class="white">&nbsp;</td>
        <td class="black">&nbsp;</td>
        <td class="white">&nbsp;</td>
        <td class="black">&nbsp;</td>
        <td class="white">&nbsp;</td>
        <td class="black">&nbsp;</td>
        <td class="white">&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td class="groupcol">G</td>
        <td class="white">&nbsp;</td>
        <td class="black">&nbsp;</td>
        <td class="white">&nbsp;</td>
        <td class="black">&nbsp;</td>
        <td class="white">&nbsp;</td>
        <td class="black">&nbsp;</td>
        <td class="white">&nbsp;</td>
        <td class="black">&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td class="groupcol">H</td>
        <td class="black">&nbsp;</td>
        <td class="white">&nbsp;</td>
        <td class="black">&nbsp;</td>

        <td>&nbsp;</td>

        <td>&nbsp;</td>

        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>

</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập</title>
</head>
<body>
<script>
    class Mobile {
        constructor(pin,name) {
            this.pin = pin;
            this.name = name;
            this.message = "";
        }
        setMessage (message) {
            return this.message = message;
        }
    }
</script>
</body>
</html>

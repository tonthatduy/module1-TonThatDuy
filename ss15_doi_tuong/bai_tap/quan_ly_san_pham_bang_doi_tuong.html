<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>Quản Lý Sản Phẩm</h1>
    <div>
        <h3>Add New Product</h3>
        <input id="idProduct" placeholder="New ID">
        <input id="nameProduct" placeholder="New Product">
        <button type="button" class="btn btn-sm btn-outline-success" onclick="addNewProduct()">Add</button>
    </div>
    <div>
        <h3>Display All Product</h3>
        <span>Số Lượng:</span> <span id="quantity"></span>
    </div>
    <div id="result"></div>
</div>

<script>
    let arr = [];

    class ProductPhone {
        constructor(id, name) {
            this.id = id;
            this.name = name;
        }

        getId() {
            return this.id;
        }

        getName() {
            return this.name;
        }

        setId(id) {
            this.id = id;
        }

        setName(name) {
            this.name = name;

        }
    }

    let phone1 = new ProductPhone(1, "Sony Xperia", 1);
    let phone2 = new ProductPhone(2, "Apple iPhone 8 Plus", 2);
    let phone3 = new ProductPhone(3, "Samsung Galaxy", 3);
    arr.push(phone1, phone2, phone3);
    display(arr)

    function display(list) {
        let tableArray = `<table class="table table-striped"  >
                     <tr>
                            <th>Name</th>
                            <th>ID</th>
                            <th colspan="2"></th>
                     </tr>`;
        for (let i = 0; i < list.length; i++) {
            tableArray += `<tr>
                        <td>${list[i].getName()}</td>
                        <td>${list[i].getId()}</td>
                        <td><button onclick="editProduct(${i}) " class="btn btn-success btn-sm">Edit</button></td>
                        <td><button class="btn btn-sm btn-danger" onclick="deleteProduct(${i})">Delete</button></td>
                       </tr>`;
        }
        tableArray += `</table>`;
        document.getElementById("result").innerHTML = tableArray;
        document.getElementById("quantity").innerHTML = list.length;
    }

    function addNewProduct() {
        let idProduct = document.getElementById("idProduct").value;
        let nameProduct = document.getElementById("nameProduct").value;
        let product = new ProductPhone(idProduct, nameProduct);
        if (idProduct !== "" && nameProduct !== "") {
            arr.push(product);
            document.getElementById("idProduct").value = "";
            document.getElementById("nameProduct").value = "";
        } else {
            alert("Nhập lại");
        }
        display(arr);
    }

    function deleteProduct(id) {
        let conf = confirm("Bạn có muốn xóa sản phẩm này :" + arr[id].getName() + "?");
        if (conf) {
            arr.splice(id, 1);
        }
        display(arr);
    }

    function editProduct(id) {
        let editNameProduct = prompt(arr[id].getName() + ".Nhập tên sản phẩm cần sửa");
        if (editNameProduct !== "") {
            arr[id].setName(editNameProduct);
        } else {
            alert("Nhập lại tên sản phẩm");
        }
        display(arr);
    }
</script>
</body>
</html>

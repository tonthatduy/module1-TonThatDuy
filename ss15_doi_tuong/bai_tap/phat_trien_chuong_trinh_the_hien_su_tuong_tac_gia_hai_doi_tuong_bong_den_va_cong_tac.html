<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập</title>
</head>
<body>
<script>
    class SwitchButton {
        constructor() {
            this.status = false;
            this.lamp = null;
        }

        connectToLamp(electricLamp) {
            if (this.lamp !== null) {
                console.log("Thiết bị chưa được kết nối");
            } else {
                this.lamp = electricLamp;
                console.log("Thiết bị đã được kết nối")
            }
        }

        switchOff() {
            this.status = false;
            if (this.lamp) {
                this.lamp.turnOff();
            }
        }

        switchOn() {
            this.status = true;
            if (this.lamp) {
                this.lamp.turnOn();
            }
        }
    }

    class ElectricLamp {
        constructor() {
            this.status = false;
        }

        turnOn() {
            this.status = true;
            console.log("Đang bật");
        }

        turnOff() {
            this.status = false;
            console.log("Đang tắt");
        }

    }

    let switchButton = new SwitchButton();
    let electricLamp = new ElectricLamp();
    switchButton.connectToLamp(electricLamp);
    switchButton.switchOff();
    switchButton.switchOn();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>
<script>
    class Temperature {
        constructor(celsius) {
            this.celsius = celsius;
        }

        getFahrenheit() {
            return 9 / 5 * this.celsius + 32;
        }

        getKelvin() {
            return this.celsius + 273.15
        }
    }

    let temperature = new Temperature(25);
    let fahrenheit = temperature.getFahrenheit();
    let kelvin = temperature.getKelvin();
    alert("Độ F: " + fahrenheit + " Độ K: " + kelvin);
</script>
</body>
</html>

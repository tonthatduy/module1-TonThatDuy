<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Thêm</title>
    <style>
        form {
            width: 300px;
            padding: 10px;
            background-color: lightgray;
        }

        div {
            margin-top: 20px;
            width: 250px;
            display: flex;
            justify-content: space-between;
        }

        h2 {
            margin-left: 110px;
        }

        p {
            text-align: center;
            font-size: 12px;
            color: red;
            margin-top: 0px;
        }

        button {
            background-color: gray;
            border: 1px solid yellow;
            color: white;

        }

        div span {
            color: green;
        }
    </style>
</head>
<body>
<form>
    <h2>Đăng ký</h2>
    <div>
        <label for="id">ID</label>
        <input id="id" name="id" onblur="checkValidate()">
        <span id="idTick"></span>
    </div>
    <p id="idError"></p>
    <div>
        <label for="name">name</label>
        <input id="name" name="name" onblur="checkValidate()">
        <span id="nameTick"></span>
    </div>
    <p id="nameError"></p>
    <div>
        <label for="age">Age</label>
        <input id="age" name="age" onblur="checkValidate()">
        <span id="ageTick"></span>
    </div>
    <p id="ageError"></p>
    <div style="justify-content: center">
        <button disabled type="submit" id="btn-save">Save</button>
    </div>

</form>
<script>
    function checkValidate() {
        let id = document.getElementById("id").value;
        let name = document.getElementById("name").value;
        let age = document.getElementById("age").value;
        if (id === "") {
            document.getElementById("idError").innerText = "Không được để trống";
            document.getElementById("idTick").innerHTML = "&#10008";
            document.getElementById("idTick").style.color = "red"
        } else {
            document.getElementById("idError").innerText = "";
            document.getElementById("idTick").innerHTML = "&#10004;"
            document.getElementById("idTick").style.color = "green"
        }
        if (name === "") {
            document.getElementById("nameError").innerText = "Không được để trống";
            document.getElementById("nameTick").innerHTML = "&#10008";
            document.getElementById("nameTick").style.color = "red"
        } else {
            document.getElementById("nameError").innerText = "";
            document.getElementById("nameTick").innerHTML = `&#10004;`
            document.getElementById("nameTick").style.color = "green"
        }
        if (age === "") {
            document.getElementById("ageError").innerText = "Không được để trống";
            document.getElementById("ageTick").innerHTML = "&#10008";
            document.getElementById("ageTick").style.color = "red"
        } else {
            document.getElementById("ageError").innerText = "";
            document.getElementById("ageTick").innerHTML = "&#10004;"
            document.getElementById("ageTick").style.color = "green"
        }
        if (id === "" || name === "" || age === "") {
            document.getElementById("btn-save").disabled = true;
        } else {
            document.getElementById("btn-save").disabled = false;
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số a"), '');
    let b = parseInt(prompt("Nhập số b"), '');
    if (a == 0) {
        if (b == 0) {
            alert("Phương trình vô số nghiệm");
        } else {
            alert("Phương trình vô nghiệm");
        }
    } else {
        alert(`x là: ${-b / a}`)
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<h2> Doanh số bán hàng</h2>
<input type="number" id="sales" placeholder="Nhập Doanh Số (Triệu)">
<button type="button" onclick="sales()">Tra cứu hoa hồng</button>
<p id="result"> Hiển thị Hoa Hồng ở đây</p>
<script>
    function sales() {
        let sales = parseFloat(document.getElementById("sales").value);
        if (isNaN(sales)) {
            document.getElementById("result").innerText = `Nhập lại doanh số`;
            return;
        }
        if (sales >= 100) {
            document.getElementById("result").innerText = `Hoa Hồng nhận được là: ${sales * 20 / 100} Triệu Đồng`;
        } else if (sales >= 50) {
            document.getElementById("result").innerText = `Hoa Hồng nhận được là: ${sales * 15 / 100} Triệu Đồng`;
        } else if (sales >= 10) {
            document.getElementById("result").innerText = ` Hoa Hồng nhận được là: ${sales * 10 / 100} Triệu Đồng`;
        } else {
            document.getElementById("result").innerText = ` Hoa Hồng nhận được là: ${sales * 5 / 100} Triệu Đồng`;
        }
    }
</script>
</body>
</html>

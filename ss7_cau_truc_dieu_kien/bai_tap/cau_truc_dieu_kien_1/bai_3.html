<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<p id="result"></p>
<script>
    let number = parseInt(prompt("Nhập số bất kì"), '');
    if (number > 0) {
        document.getElementById("result").innerText = `Số ${number} lớn hơn 0`;
    } else if (number == 0) {
        document.getElementById("result").innerText = `Số ${number} bằng 0`;
    } else {
        document.getElementById("result").innerText = `Số ${number} bé hơn 0`;
    }
</script>
</body>
</html>

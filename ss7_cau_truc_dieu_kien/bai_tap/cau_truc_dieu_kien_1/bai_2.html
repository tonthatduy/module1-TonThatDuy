<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<p id="result"></p>
<script>
    let year = parseInt(prompt("Nhập Tuổi"), '');
    if (year == 15 && year <= 18) {
        document.getElementById("result").innerText = `Đủ điều kiện vào học lớp 10`;
    } else {
        document.getElementById("result").innerText = `Không đủ điều kiện vào học lớp 10`;
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<form>
    <input type="number" id="numberOne" placeholder="nhập số">
    <input type="number" id="numberSecond" placeholder="nhập số">
    <input type="number" id="numberThree" placeholder="nhập số">
    <button type="button" onclick="checkNumber()">Check</button>
    <p id="result"> Đây là chỗ hiển thị kết quả</p>
</form>
<script>
    function checkNumber() {
        let a = parseInt(document.getElementById("numberOne").value);
        let b = parseInt(document.getElementById("numberSecond").value);
        let c = parseInt(document.getElementById("numberThree").value);
        if (isNaN(a) || isNaN(b) || isNaN(c)) {
            document.getElementById("result").innerText = `Nhập lại số`;
            return;
        }
        if (a > b && a > c) {
            document.getElementById("result").innerText = `${a} là số lớn nhất`;
        } else if (b > a && b > c) {
            document.getElementById("result").innerText = `${b} là số lớn nhất`;
        } else {
            document.getElementById("result").innerText = `${c} là số lớn nhất`;
        }
    }
</script>
</body>
</html>

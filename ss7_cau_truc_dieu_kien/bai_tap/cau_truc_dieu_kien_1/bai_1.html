<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập a"), '');
    let b = parseInt(prompt("Nhập b"), '');
    if (a != 0) {
        if (b != 0) {
            if (a % b == 0) {
                alert("a chia hết cho b");
            } else {
                alert("a không chia hết cho b");
            }
        } else {
            alert("Không có phép chia cho 0");
        }
    } else {
        alert("Không có phép chia cho 0");
    }
</script>
</body>
</html>

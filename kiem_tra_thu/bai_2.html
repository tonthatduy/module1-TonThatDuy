<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
    <!--    Bài 2: Viết hàm có tham số truyền vào là một chuỗi các ký tự.Hàm thực hiện đếm số lượng ký tự in Hoa và số ký tự in thường-->
    <!--    Ví dụ:   HellOCodeym => kết quả trả về : [3,8]=> 3: ký tự in hoa, 8 ký tự thường-->
    <!--    Nếu là chuỗi rỗng “” => thì trả về một mảng [0,0]-->
</head>
<body>
<script>
    function checkString(str) {
        if (str === "") {
            return [0, 0];
        }
        // if (str !== str.toUpperCase() || str !== str.toLowerCase()){
        //     return false;
        // }
        let countInHoa = 0;
        let countInThuong = 0;

        for (let i = 0; i < str.length; i++) {
            if (str[i] === str[i].toUpperCase()) {
                countInHoa++;
            } else if (str[i] === str[i].toLowerCase()) {
                countInThuong++;
            }
        }
        let arrCount = [countInHoa, countInThuong];
        return `${arrCount} có ${countInHoa} ký  tự Hoa, có ${countInThuong} ký tự thường`;
    }

    let chuoiNhap = prompt("Nhập từ muốn tìm")
    console.log(checkString(chuoiNhap));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let n = +prompt("Nhập độ dài của mảng");
    let arr = [];
    while (n <= 0 || n > 50) {
        n = +prompt("Nhập lại đồ dài của mảng");
    }
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập giá trị phần tử thứ: " + i);
    }
    console.log(arr);

    function sumArray(arr) {
        let tongViTriChan = 0;
        let tongViTriLe = 0;
        for (let i = 0; i < arr.length; i += 2) {
            tongViTriChan += arr[i];
        }
        for (let i = 1; i < arr.length; i += 2) {
            tongViTriLe += arr[i];
        }
        return `Giá trị của mảng ở vị trí chẵn và vị trí lẻ: ${tongViTriChan - tongViTriLe}`;
    }

    console.log(sumArray(arr));
</script>
</body>
</html>

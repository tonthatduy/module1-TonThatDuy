<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2 phần 2 </title>
</head>
<body>
<script>
    function checkStringNumber(str) {
        if (str === "") {
            return [0, 0];
        }
        let so = 0;
        let chuCai = 0;
        for (let strElement of str) {
            if (strElement >= "A" && strElement <= "Z") {
                chuCai++;
            } else if (strElement >= "0" && strElement <= "9") {
                so++
            }
        }
        return [chuCai,so];
    }
    let stringNumber = "Code2024IsHere!";
    console.log(checkStringNumber(stringNumber));
</script>
</body>
</html>

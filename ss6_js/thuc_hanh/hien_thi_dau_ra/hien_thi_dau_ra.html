<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển Thị Đầu Ra</title>
</head>
<body>
<!--hiển thị đầu ra bằng alert-->
<button type="button" onclick="showMessage();">Click Me!</button>
<!--hiển thị kết quả sử dụng thẻ html-->
<div id="messageDiv"></div>
<button type="button" onclick="showMessagee()">Click Me!</button>
<br>
<!--hiển thị kết quả hàm document.write-->
<button type="button" onclick="showMessageee();">Click Me!</button>
<br>
<!--hiển th kết quả hàm console.log()-->
<button type="button" onclick="showMessageeee();">Click Me!</button>
<script>
    // hiển thị đầu ra bằng alert
    function showMessage() {
        alert("Xin Chào");
    }

    // hiển thị kết quả sử dụng thẻ html
    function showMessagee() {
        document.getElementById("messageDiv").innerHTML = "Xin Chào";
    }

    // hiển thị kết quả hàm document.write
    function showMessageee() {
        document.write("Xin Chào");
    }

    function showMessageeee() {
        console.log("Xin Chào")
    }
</script>

</body>
</html>
